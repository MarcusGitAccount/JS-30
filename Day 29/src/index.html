<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <title>29/30</title>
</head>
<body>

  <nav>
    <input type="button" value="30 sec" data-seconds="30">
    <input type="button" value="Work 5" data-seconds="300">
    <input type="button" value="Quick 15" data-seconds="450">
    <input type="button" value="Snack 20" data-seconds="1200">
    <input type="button" value="Lunch Break" data-seconds="3600">
    <form>
      <input type="text" placeholder="Enter minutes" autocomplete="off" maxlength="3">
    </form>
  </nav>

  <div id="time-div">
    <p contenteditable="true">Insert activity name</p>
    <div id="countdown">00:00:30</div>
    <div id="back-time">See you at God knows when.</div>
  </div>

  <script src="../js/functions.js"></script>
</body>
</html>

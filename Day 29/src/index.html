<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="icon" href="../icons/time.png">
  <title>29/30</title>
</head>
<body>

  <nav>
    <input type="button" value="10 sec" data-seconds="10">
    <input type="button" value="Work 5" data-seconds="300">
    <input type="button" value="Quick 15" data-seconds="900">
    <input type="button" value="Snack 20" data-seconds="1200">
    <input type="button" value="Lunch Break" data-seconds="3600">
    <form>
      <input type="text" placeholder="Enter minutes" autocomplete="off" maxlength="3" pattern="[\d]+" title="">
    </form>
  </nav>

  <div id="time-div">
    <input type="text" id="activity" placeholder="Insert activity name">
    <div id="countdown">00:00:00</div>
    <div id="back-time"></div>
    <p id="current-date"></p>
  </div>

  <script src="../js/functions.js"></script>
</body>
</html>

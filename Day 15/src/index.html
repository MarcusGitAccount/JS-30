<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
  <title>15/30</title>
</head>
<body>
  <div class="tapas-div">
    <h3>LOCAL TAPAS</h3>
    <br>
    <ul id="tapas-ul">
      <li id="loading">Loading tapas ... </li>
      <li>
        <input type="checkbox" value="Fish" title="Select">
        <span>Fish</span>
        <i class="fa fa-trash-o trash-click" aria-hidden="true" title="Delete entry"></i>
      </li>
      <li>
        <input type="checkbox" value="Fish" title="Select">
        <span>Tacos</span>
        <i class="fa fa-trash-o trash-click" aria-hidden="true" title="Delete entry"></i>
      </li>
      <li>
        <input type="checkbox" value="Fish" title="Select">
        <span>Tuna</span>
        <i class="fa fa-trash-o trash-click" aria-hidden="true" title="Delete entry"></i>
      </li>    
    </ul>
    <br><br>
    <form>
      <input type="text" placeholder="Enter Tapas" name="tapasName" maxlength="30" required></input>
      <input type="submit" value="+ Add tapas">
    </form>
  </div>
  <script src="../js/functions.js"></script>
</body>
</html>

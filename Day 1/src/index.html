<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Js day 1</title>
</head>
<body>
  <div class="keys">
    <div class="key" data-key="65">
      <kbd>A</kbd>
      <span class="span-sound">boom</span>
    </div>
    <div class="key" data-key="83">
      <kbd>S</kbd>
      <span class="span-sound">clap</span>
    </div>
    <div class="key" data-key="68">
      <kbd>D</kbd>
      <span class="span-sound">hihat</span>
    </div>
    <div class="key" data-key="70">
      <kbd>F</kbd>
      <span class="span-sound">kick</span>
    </div>
    <div class="key" data-key="71">
      <kbd>G</kbd>
      <span class="span-sound">openhat</span>
    </div>
    <div class="key" data-key="72">
      <kbd>H</kbd>
      <span class="span-sound">ride</span>
    </div>
    <div class="key" data-key="74">
      <kbd>J</kbd>
      <span class="span-sound">snare</span>
    </div>
    <div class="key" data-key="75">
      <kbd>K</kbd>
      <span class="span-sound">tink</span>
    </div>
    <div class="key" data-key="76">
      <kbd>L</kbd>
      <span class="span-sound">tom</span>
    </div>
  </div>

  <audio src="../sounds/boom.wav" data-key="65" preload="false"></audio>
  <audio src="../sounds/clap.wav" data-key="83" preload="false"></audio>
  <audio src="../sounds/hihat.wav" data-key="68" preload="false"></audio>
  <audio src="../sounds/kick.wav" data-key="70" preload="false"></audio>
  <audio src="../sounds/openhat.wav" data-key="71" preload="false"></audio>
  <audio src="../sounds/ride.wav" data-key="72" preload="false"></audio>
  <audio src="../sounds/snare.wav" data-key="74" preload="false"></audio>
  <audio src="../sounds/tink.wav" data-key="75" preload="false"></audio>
  <audio src="../sounds/tom.wav" data-key="76" preload="false"></audio>
  
  <script src="../js/functions.js"></script>
</body>
</html>

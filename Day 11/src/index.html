<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11/30</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>
     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">
          &#10074;&#10074;
        </button>
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2.5" step="0.1" value="1">
       <input type="range" name="volume" class="player__slider" min="0" max="100" step="1" value="100">
       <i id="volume-i" class="fa fa-volume-up" aria-hidden="true"></i>&nbsp&nbsp
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>

  <script src="../js/functions.js"></script>
</body>
</html>

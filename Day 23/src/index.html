<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../../font-awesome/css/font-awesome.css">
  <title>23/30</title>
</head>
<body>
  <div class="container">
    <div class="speech">
      <h1>Voicinator</h1>
      <select name="voices" id="voices-select">
        <option value="Voice1">Voice1</option>
        <option value="Voice2">Voice2</option>
        <option value="Voice3">Voice3</option>
      </select>

      <div id="inputs-range">
        <label for="volume">Volume</label>
        <span data-for="volume">50</span>
        <input name="volume" type="range" min="0"   max="1"  step="0.01" data-multiplier="100" value="0.3"><br>
        <label for="rate">Rate</label>
        <span data-for="rate">50</span>
        <input name="rate"   type="range" min="0.1" max="10" step="0.1" data-multiplier="10"><br>
        <label for="pitch">Pitch</label>
        <span data-for="pitch">50</span>
        <input name="pitch"  type="range" min="0"   max="2"  step="0.01" data-multiplier="50"><br>
      </div>

      <textarea name="speech-text" id="#speechtext" cols="40" rows="10"></textarea><br>
      <div class="input-text">
        <input data-action="start" type="button" value="Start">
        <input data-action="stop"  type="button" value="Stop">
      </div>
    </div>
  </div>
  <script src="../js/functions.js"></script>
</body>
</html>
